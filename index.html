<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calculator</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
  <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
  <link rel="icon" href="images/icon.ico" type="image/x-icon">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <div class="display-wrapper">
      <div class="display"></div>
    </div>

    <div class="keyboard">

      <div class="keyboard-line">
        <div class="button clear">C</div>
        <div class="button backspace">‚Üê</div>
      </div>

      <div class="keyboard-line">
        <div class="button number" data-number="1">1</div>
        <div class="button number" data-number="2">2</div>
        <div class="button number" data-number="3">3</div>
        <div class="button operator" data-operator="plus">+</div>
      </div>

      <div class="keyboard-line">
        <div class="button number" data-number="4">4</div>
        <div class="button number" data-number="5">5</div>
        <div class="button number" data-number="6">6</div>
        <div class="button operator" data-operator="minus">-</div>
      </div>

      <div class="keyboard-line">
        <div class="button number" data-number="7">7</div>
        <div class="button number" data-number="8">8</div>
        <div class="button number" data-number="9">9</div>
        <div class="button operator"data-operator="multiply">*</div>
      </div>

      <div class="keyboard-line">
        <div class="button number" data-number=".">.</div>
        <div class="button number" data-number="0">0</div>
        <div class="button result" data-result="">=</div>
        <div class="button operator" data-operator="divide-up">/</div>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
